<svg class="stroke-effect" viewBox="0 0 1320 300" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradien untuk teks -->
    <linearGradient id="Gradient1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="#ffc403" />
    </linearGradient>

    <!-- Gradien untuk stroke -->
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="red" />
      <stop offset="50%" stop-color="black" stop-opacity="0" />
      <stop offset="100%" stop-color="blue" />
    </linearGradient>
  </defs>

  <style>
    .stroke-effect {
      display: absolute;
      width: 100%;
      height: 100%;
    }

    .stroke-effect text {
      text-transform: uppercase;
      font-size: 140px;
      font-weight: 700;
      animation: stroke 5s infinite alternate;
    }

    @keyframes stroke {
      0% {
        fill: rgba(255, 255, 255, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-width: 2;
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 50%;
      }
      70% {
        fill: rgba(56, 82, 79, 0);
        stroke: rgba(54, 95, 160, 1);
      }
      80% {
        fill: rgba(56, 82, 79, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-width: 3;
      }
      100% {
        fill: url(#Gradient1);
        stroke: rgba(255, 255, 255, 0);
        stroke-width: 2;
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
      }
    }
  </style>

  <text x="50%" y="30%" dy="40%" text-anchor="middle">
    AYOPOS
  </text>
</svg>
